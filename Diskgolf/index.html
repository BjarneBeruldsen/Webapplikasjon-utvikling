<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiskNOR</title>
    <link href="../dist/tailwind.css" rel="stylesheet">
    <link rel="icon" href="img/designer.jpeg">

    <script src="myScript.js"></script>
</head>

<body class="bg-blue-400">
    <!--Navbar-->
    <nav class="flex items-center justify-between flex-wrap bg-gray-800 p-6">
        <!--Logo/tittel-->
        <div class="flex items-center flex-shrink-0 text-white mr-6">
            <a href="index.html" class="font-bold text-xl">DiskNOR</a>
        </div>
        </div>

        <!--Gjør den responsiv-->
        <div class="w-full block flex-grow sm:flex sm:items-center sm:w-auto">
            <div class="text-sm sm:flex-grow">
                <!--Lenker-->
                <a href="index.html" class="block mt-4 sm:inline-block sm:mt-0 text-teal-200 hover:text-white mr-4">
                    Hjem
                </a>
                <a href="#omoss" class="block mt-4 sm:inline-block sm:mt-0 text-teal-200 hover:text-white mr-4">
                    Om oss
                </a>
                <a href="#kontakt" class="block mt-4 sm:inline-block sm:mt-0 text-teal-200 hover:text-white">
                    Kontakt
                </a>
            </div>
            <div>
                <button class="inline-block text-sm px-4 py-2 leading-none border rounded text-white border-white hover:border-transparent hover:text-teal-500 hover:bg-white mt-4 sm:mt-0" onclick="myFunction()">Logg inn</button>
                <button class="inline-block text-sm px-4 py-2 leading-none border rounded text-white border-white hover:border-transparent hover:text-teal-500 hover:bg-white mt-4 sm:mt-0">Opprett ny bruker</button>
            </div>
        </div>
    </nav>

    <!-- kort komponent -->
    <div class="container mt-5">
        <!-- Flex på med skjermer og opp-->
        <div class="md:flex">
            <div class="flex-1 text-center bg-teal-200  px-5 py-5 m-2 sm:my-8 rounded">
                <div class="lg:flex lg:items-center">
                    <div class="lg:flex-shrink-0">
                        <img class="rounded-lg lg:w-64" src="img/ReglerBilde.jpeg" alt="diskgolf"/>
                    </div> 
                    <div class="mt-4 lg:mt-0 lg:ml-6">
                        <div class="uppercase tracking-wide text-sm text-indigo-600 font-bold">
                            Regler
                        </div>
                        <a href="#lesmer" class="block mt-1 text-lg leading-tight font-semibold text-gray-900 hover:underline">
                            Les mer om reglene for å spille diskgolf
                        </a>
                    </div> 
                </div>
            </div>
            <!-- enda en kortkomponent -->
            <div class="flex-1 text-center bg-teal-200 px-5 py-5 m-2 sm:my-8 rounded">
                <div class="lg:flex lg:items-center">
                    <div class="lg:flex-shrink-0">
                        <img class="rounded-lg lg:w-64" src="img/VelgBaneBilde.jpeg" alt="diskgolf"/>
                    </div> 
                    <div class="mt-4 lg:mt-0 lg:ml-6">
                        <div class="uppercase tracking-wide text-sm text-indigo-600 font-bold">
                            Velg bane
                        </div>
                        <a href="velgBane.html" class="block mt-1 text-lg leading-tight font-semibold text-gray-900 hover:underline">
                            Klikk her for å velge en bane
                        </a>
                    </div> 
                </div>
            </div>
        </div>
    </div>

    <!--Knapp for å starte ne ny runde-->
    <div class="flex justify-center flex-col">
        <div class = "flex justify-center my-80">
            <p id="regler"></p>
        </div>
        <div></div>
        <div>
            <div class="flex justify-center my-80">
                <div class="flex justify-center my-10">
                    <button class="bg-green-500 text-white px-4 py-2 rounded font-bold text-lg" onmouseover="mOver(this)" onmouseout="mOut(this)" onclick="startet(start)">Start ny runde</button> 
                    <!-- knapp for å vise regler-->
                    <button class="bg-green-500 text-white px-4 py-2 rounded font-bold text-lg" onclick="visRegler()">Regler</button>
                </div>
            </div>
        </div>
      </div>


      

      <p id="start">Ikke startet</p>
      <p id="logginn">Ikke innlogget</p>
    



</body>

</html>
