<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind CSS</title>
  <link href="../dist/tailwind.css" rel="stylesheet">
</head>
<body>
  <div class = "container">
    <button class = "bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 rounded">
      Ny runde
    </button>
    <button class="btn btn-blue">Finn bane</button>

    <!-- ALERT COMPONENT -->
     <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative my-5" role="alert"> 
        <strong class = "font-bold">Ny runde!</strong>
        <span class="block sm:inline">
            Du har en ny runde som venter på deg. 
        </span> <!-- block er default og små enheter og oppover er inline-->
     </div>
     <!-- CARD COMPONENT -->
      <div class="max-w-sm mx-auto flex p-6 bg-white rounded-lg shadow-xl">
        <div class="flex-shrink-0"></div>
            <img src="img/Designer.jpeg" alt="" class="h-12 w-12">
            <div class="ml-6 pt1">
                <h4 class="text-xl text-gray-900"> DiskNOR</h4>
                <p class="text-base text-gray-600">Velkommen!</p>
            </div>
        </div>
  </div>
  
</body>
</html>
